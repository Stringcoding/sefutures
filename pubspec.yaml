name: sefutures
description: A goal-oriented savings app with secure money locking features

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Supabase Suite
  supabase_flutter: ^2.5.1

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  hydrated_bloc: ^9.1.2

  # Form Handling
  formz: ^0.8.0
  flutter_hooks: ^0.20.3

  # UI Components
  flutter_svg: ^2.0.7
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  syncfusion_flutter_charts: ^24.1.47
  percent_indicator: ^4.2.3

  # Utilities
  intl: ^0.18.1
  flutter_dotenv: ^5.1.0
  uuid: ^3.0.7

  # Device Integration
  image_picker: ^1.0.4
  file_picker: ^6.1.2
  url_launcher: ^6.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  bloc_test: ^9.1.4
  mocktail: ^1.0.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/svgs/
    - assets/fonts/
    - .env

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf 
          weight: 700
